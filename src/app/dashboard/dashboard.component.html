<div class="container">

    <div class="row">

        <div class="col-sm-6" *ngFor="let dashboard of items">
            <div class="card">
                <div class="card-body">
                    <img src="{{dashboard.foto}}" class="card-img-top" alt="...">                    
                    <h5 class="card-title">{{dashboard.nome}}</h5>
                    <p class="card-text">{{dashboard.descricao}}</p>                    
                </div>
            </div>

        </div>
        
    </div>
</div>
